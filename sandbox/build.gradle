apply plugin: 'java'
apply plugin: 'application'
mainClassName = "MyFirstProgram"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
}

test{
    useTestNG()
    scanForTestClasses = true
    include '**/*'
    beforeTest { descriptor ->
        logger.lifecycle("Gradle running test: ${descriptor}")
    }
}